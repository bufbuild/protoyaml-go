syntax = "proto3";

package buf.protoyaml.test.v1;

message EdgeTestSequence {
    repeated string sequence = 1;
}

message EdgeTestTwoScalar {
    string foo = 1;
    string bar = 2;
}

message EdgeTestTwoSequence {
    repeated string foo = 1;
    repeated string bar = 2;
}

message EdgeTestTwoMap {
    map<string, string> foo = 1;
    map<string, string> bar = 2;
}

message EdgeTestNestedMessage {
    message Nested {
        string foo = 1;
        string bar = 2;
    }

    Nested nested = 1;
    Nested second_nested = 2;
}

message EdgeTestNestedMessageSequence {
    message Nested {
        string foo = 1;
        string bar = 2;
    }

    repeated Nested nested = 1;
    repeated Nested second_nested = 2;
}